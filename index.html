<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .a{
        border-radius: 25px;
        

    }

</style>
</head>
<body>
    <script>
        function sum(){
            var num1 =document.frm.t1.value;
            var num2 =document.frm.t2.value;
           var sum = Number(num1)+Number(num2);
           alert(" sum of tow numbers is;"+sum);        
        }
        function multiply() {
            var num1=document.frm.t1.value;
            var num2=document.frm.t2.value;
            var mul=Number(num1)*Number(num2);
            alert("multiply is :" +mul);
        }
    </script>
    <form name = "frm">
    
    <table>
        <tr>
            <td>Enter Frist Name:</td>
           <td> <input type="text" name="t1" class="a "></td>
        </tr>
        <tr>
            <td>Enter Second Name:</td>
           <td> <input type="text" name ="t2" class="b"></td>
        </tr>
        <tr>
            <td><input type="button" value="Add" onclick="sum();" class="b"></td>

        </tr>
        <tr>
            <td><input type="button" value="multiply" onclick="multiply();" class="c"></td>
        </tr>

    </form>
    </table>
</body>
</html>
